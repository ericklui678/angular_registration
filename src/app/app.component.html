<h1>Account Information</h1>
<form (submit)="onSubmit()">
  First name:
  <input type="text" name="first_name" 
    required 
    minlength="4" 
    maxlength="24"
    [(ngModel)]="user.first_name"
    #first_name='ngModel'><br>
  Last name:
  <input type="text" name="last_name" 
    required 
    minlength="4" 
    maxlength="24"
    [(ngModel)]="user.last_name"
    #last_name='ngModel'><br>
  Email:
  <input type="text" name="email" 
    required 
    minlength="4" 
    maxlength="24"
    [(ngModel)]="user.email"
    #email='ngModel'><br>
  Password:
  <input type="text" name="password" 
    required 
    minlength="10" 
    maxlength="24"
    pattern="^([a-zA-Z0-9@*#]{8,15})$"
    [(ngModel)]="user.password"
    #password='ngModel'><br>
  Password Confirmation:
  <!--Need to check confirm password-->
  <input type="text" name="confirm" 
    required 
    minlength="10" 
    maxlength="24"
    pattern="^([a-zA-Z0-9@*#]{8,15})$"><br>
  Address:
  <input type="text" name="address"
    required
    minlength="5"
    maxlength="30"
    [(ngModel)]="user.address"
    #address='ngModel'><br>
  Unit/Apt#:
  <input type="text" name="unit_apt"
    [(ngModel)]="user.unit_apt"
    #unit_apt='ngModel'><br>
  City: 
  <input type="text" name="city"
    required 
    minlength="3" 
    maxlength="30"
    [(ngModel)]="user.city"
    #city='ngModel'><br>
  State: 
  <input type="text" name="state"
    required 
    minlength="3" 
    maxlength="30"
    [(ngModel)]="user.state"
    #state='ngModel'><br>
  <input type="submit">
</form>
